<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <meta name="description" content="Conéctate con nosotros. Encuentra información de contacto para consultas, colaboraciones o simplemente para compartir tu amor por Travis Scott. Estamos aquí para escucharte.">
    <meta name="keywords" content="Travis Scott, contacto, consultas, colaboraciones, fanáticos">
    <!--BOOTSRAP-->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!--AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="../css/main.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/617b7826ec.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container">
                <img class="logo" src="../img/logo.png" alt="logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="./about.html">Info Personal</a></li>
                        <li class="nav-item"><a class="nav-link" href="./discografia.html">Discografía</a></li>
                        <li class="nav-item"><a class="nav-link" href="./tour.html">Tour</a></li>
                        <li class="nav-item"><a class="nav-link" href="./merch.html">Merch</a></li>
                        <li class="nav-item"><a class="nav-link" href="./gallery.html">Gallery</a></li>
                        <li class="nav-item"><a class="nav-link active" href="./contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!---------->


    <main class="content-contacto">
        <section class="contact-wrapper">
            <div class="contact-form">
                <h2>Contacto</h2>
                <form action="">
                    <div class="infopersonalcontacto">
                        <p>
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre">
                        </p>
                        <p>
                            <label for="apellido">Apellido</label>
                            <input type="text" name="apellido">
                        </p>
                        <p>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="">
                        </p>
                        <p>
                            <label for="telefono">Telefóno</label>
                            <input type="tel" name="telefono" id="">
                        </p>
                    </div>
                    <p class="block">
                        <label for="consulta">Tipo de consulta</label>
                        <select class="Consulta" name="consulta">
                            <option value="" disabled selected>Seleccione su tipo de consulta</option>
                            <option value="oferta">Oferta de concierto</option>
                            <option value="entrevista">Entrevista</option>
                            <option value="otro">Otro</option>
                        </select>
                    </p>
                    <p class="block">
                        <textarea class="Mensaje" name="mensaje" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <label for="newsletter">¿Desea recibir el Newsletter?</label>
                        <input type="checkbox" name="newsletter" id="">
                    </p>
                    <p class="block">
                        <button class="contact-boton" type="reset">Limpiar</button>
                        <button class="contact-boton" type="submit">Enviar</button>
                    </p>
                </form>
            </div>
        </section>
    </main>
    
    <!--FOOTER-->
    <footer class="footer">
        <div class="footer-navbar">
            <a href="../index.html">Inicio</a>
            <a href="./about.html">About</a>
            <a href="./discografia.html">Discografía</a>
            <a href="./tour.html">Tour</a>
            <a href="./merch.html">Merch</a>
            <a href="./gallery.html">Gallery</a>
            <a href="./contacto.html">Contacto</a>
        </div>

        <div class="footer-redes">
            <a class="redes-icon" href="https://www.travisscott.com/" target="_blank"><i class="fa-solid fa-house"></i></a>   
            <a class="redes-icon" href="https://twitter.com/trvisXX" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a class="redes-icon" href="https://www.instagram.com/travisscott/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>

        <div class="footer-copy">
            <p>&copy; 2023 TRAVIS SCOTT & CACTUS JACK. Todos los derechos reservados. Diseñado por Gaspar Saenz Valiente.</p>
        </div>
    </footer>

        AOS.init();
    </script>
</body>
